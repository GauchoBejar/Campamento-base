<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Porrero Solitario</title>
  <style>
    body {
      background-color: black;
      color: #f2e2c4;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      width: 250px;
      margin-top: 30px;
    }
    .gif {
      width: 150px;
      margin-top: 30px;
    }
    .mensaje {
      font-size: 2em;
      margin: 20px;
    }
    .lema {
      font-size: 1.2em;
      margin-bottom: 40px;
      font-style: italic;
    }
    .cartel {
      margin-top: 40px;
      width: 300px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Porrero Solitario" class="logo"/>
  <div class="mensaje">EN CONSTRUCCIÓN</div>
  <div class="lema">Próximamente disponible</div>
  <img src="cigarro.gif" alt="Cigarro animado" class="gif"/>
  <img src="cartel_madera.png" alt="El Último Hombre Libre" class="cartel"/>
</body>
</html>

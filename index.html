<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Campamento Base - El Porrero Solitario</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        overflow-x: hidden;
      }
      .centered {
        max-width: 90%;
        margin: auto;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .lateral {
        position: absolute;
        top: 20%;
        transform: rotate(-10deg);
        width: 140px;
      }
      .izquierda {
        left: 5px;
      }
      .derecha {
        right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <img src="logoletras.png" alt="Logo con letras" />
      <h2>En construcción... próximamente disponible</h2>
      <img src="cigarro.gif" alt="GIF cigarro" />
      <img src="reloj.gif" alt="GIF reloj" />
    </div>
    <img src="cartel_madera.png" alt="Cartel madera" class="lateral izquierda" />
    <img src="minero.png" alt="Minero personaje" class="lateral derecha" />
    <footer>
      <p>El Último Hombre Libre</p>
    </footer>
  </body>
</html>
